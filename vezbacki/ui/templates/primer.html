<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <style media="screen">
      html, body {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }
      #map {
        width: 100%;
        height: 100%;
        background-color: #faa;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript">
      var map, infoWindow;


  function initMap(position) {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {
            lat: position.coords.latitude,
            lng: position.coords.longitude,
          },
          zoom: 18,
        });
        var marker = new google.maps.Marker({
          map: map,
          animation: google.maps.Animation.BOUNCE
        });
        if (position) {
          $.ajax({
            type: "POST",
            url: "get_traning_locations",
            data: {
              csrfmiddlewaretoken: '{{csrf_token}}',
              lat: position.coords.latitude,
              lng: position.coords.longitude,
            },
            success: function(data) {
              const relevant_data = JSON.parse(data);
              relevant_data.forEach(function(item) {
                console.log(item);
                const marker = new google.maps.Marker({
                  position: item,
                  map: map,
                });
              });
            },
          });
        }
      }

      function errorHandler(error) {
        const x = document.getElementById('error_message');
        switch(error.code) {
          case error.PERMISSION_DENIED:
            x.innerHTML = "User denied the request for Geolocation."
            break;
          case error.POSITION_UNAVAILABLE:
            x.innerHTML = "Location information is unavailable."
            break;
          case error.TIMEOUT:
            x.innerHTML = "The request to get user location timed out."
            break;
          case error.UNKNOWN_ERROR:
            x.innerHTML = "An unknown error occurred."
            break;
        }
      }

    function getLocation() {
      if (navigator.geolocation) {
        const p = navigator.geolocation.getCurrentPosition(initMap, errorHandler);
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }

    $(document).ready(getLocation);
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB26435dwCS6teaxf8qj6pNkAlk73vFt7s"></script>
  </body>
</html>
